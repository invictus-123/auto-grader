{% extends "grader/base.html" %}

{% block content %}

    <section class="h-100">
        <div class="h-100">
            <div class="row d-flex justify-content-center">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Sign In</h4>
                            <form method="POST" class="my-login-validation">
                                {% csrf_token %}

                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control mb-3" placeholder="">

                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control mb-3" minlength="8" placeholder="" data-eye>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>

                                <div class="mt-4 text-center">
                                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
