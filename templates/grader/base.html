<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title|title }}</title>
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="{% static "css/problem.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/create_problem.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/test_view.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/navbar.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/pagination.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/styles.css" %}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
        <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </head>
    <body class="my-login-page">
        <header class="nav-header">
            <div class="container">
                <input type="checkbox" id="toggle-btn">
                <label for="toggle-btn" class="show-menu-btn"><i class="fas fa-bars"></i></label>

                <nav>
                    <ul class="navigation">
                        <li><a href="{% url 'index' %}"><i class="fas fa-house-damage"></i> Home</a></li>
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'signout' %}"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
                        {% else %}
                            <li><a href="{% url 'signin' %}"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
                            <li><a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                        {% endif %}
                        <label for="toggle-btn" class="hide-menu-btn"><i class="fas fa-times"></i></label>
                    </ul>
                </nav>
            </div>

        </header>
        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>

        <div class="space"></div>

        <script src="{% static "js/login.js" %}"></script>
        <script src="{% static "js/problem.js" %}"></script>
        <script src="{% static "js/create_problem.js" %}"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
